<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<form class="form__account" method="post">
		<div class="form__wrap">
			<div class="profile"><img class="icon" src="img/icon.png" alt="icon">
				<span class="title">Create your free account</span>
				<p class="text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="reference" href="#">Log in.</a></p>
			</div>
			<div>
				<p><input class="input" type="text" name="FirstName" placeholder="FirstName">
				<input class="input" type="text" name="LastName" placeholder="LastName"></p>
			</div>

			<div>
				<p><input class="input1" type="email" placeholder="Email address"></p>
			</div>

			<div>
				<p><input class="input1" type="password" placeholder="Password" ></p>
			</div>
			<button class="button" type="submit">Sign up for free</button> 
		</div>
		<p class="text">By clicking on "Sign up for free", you agree to the <a class="reference" href="#">Terms of Services</a> and the <a class="reference" href="#">Privacy Policy</a></p>
	</form> 
</body>
</html>
